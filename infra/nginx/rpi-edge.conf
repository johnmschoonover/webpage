# Raspberry Pi edge nginx config for forwarding theschoonover.net to the RackStation
#
# 1. Replace 192.168.1.50 with the LAN IP of the RackStation DSM reverse proxy.
# 2. Point your TLS certificate paths to wherever certbot/lego writes them on the Pi.
# 3. Drop this file into /etc/nginx/conf.d/theschoonover.net.conf (or include from nginx.conf).
# 4. Reload nginx: sudo systemctl reload nginx

map $http_upgrade $connection_upgrade {
  default upgrade;
  ''      close;
}

upstream rackstation_site {
  server 192.168.1.50:443; # DSM reverse proxy for theschoonover.net (HTTPS)
}

server {
  listen 80;
  listen [::]:80;
  server_name theschoonover.net www.theschoonover.net;

  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name theschoonover.net www.theschoonover.net;

  ssl_certificate /etc/letsencrypt/live/theschoonover.net/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/theschoonover.net/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_trusted_certificate /etc/letsencrypt/live/theschoonover.net/chain.pem;

  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header X-XSS-Protection "1; mode=block" always;

  proxy_http_version 1.1;
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header X-Forwarded-Host $host;
  proxy_set_header X-Forwarded-Port $server_port;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection $connection_upgrade;
  proxy_cache_bypass $http_upgrade;
  proxy_set_header Accept-Encoding "";

  proxy_ssl_server_name on;
  proxy_ssl_name $host;

  proxy_pass https://rackstation_site;

  # Optional health endpoint passthrough for uptime monitors
  location = /health.json {
    proxy_pass https://rackstation_site/health.json;
  }
}
